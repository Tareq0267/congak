<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Math Trainer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Pocket Kumon</h1>
    <div class="topbar-actions">
      <button id="open-setup" class="primary small">New Session</button>
    </div>
  </header>

  <main>
    <!-- Dashboard ALWAYS visible -->
    <section id="dashboard">
      <h2>Dashboard</h2>

      <div class="grid">
        <div class="card"><div id="chart-accuracy" class="chart"></div></div>
        <div class="card"><div id="chart-attempts" class="chart"></div></div>
        <div class="card"><div id="chart-speed" class="chart"></div></div>
        <div class="card"><div id="chart-badges" class="chart"></div></div>
      </div>

      <div class="card">
        <h3>Recent Summary (last 7 days)</h3>
        <div id="summary" class="summary"></div>
      </div>

      <div class="card">
        <h3>Unlocked Badges</h3>
        <div id="badge-list" class="badge-list"></div>
      </div>
    </section>

    <!-- Game screen (shown during a session) -->
    <section id="game" class="hidden">
      <div class="game-header">
        <div class="pill" id="mode-pill"></div>
        <div class="pill" id="progress-pill"></div>
        <div class="pill" id="timer-pill"></div>
      </div>

      <div class="card big">
        <div id="question" class="question">—</div>
        <div id="answer" class="answer">0</div>
        <div id="feedback" class="feedback"></div>
      </div>

      <div id="numpad" class="numpad"></div>

      <button id="end" class="danger">End Session</button>
    </section>
  </main>

  <!-- Setup Modal -->
  <div id="setup-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" id="setup-backdrop"></div>

    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="setup-title">
      <div class="modal-header">
        <h2 id="setup-title">Session Setup</h2>
        <button id="close-setup" class="ghost small">✕</button>
      </div>

      <div class="modal-body">
        <label class="row">
          <span>Mode</span>
          <select id="mode">
            <option value="kumon">Kumon (20 questions)</option>
            <option value="endless">Endless</option>
            <option value="buzzer">Buzzer Beater (1:00)</option>

          </select>
        </label>

        <label class="row">
          <span>Timer (seconds)</span>
          <input type="number" id="timer" value="0" min="0" />
        </label>

        <label class="row">
          <span>Difficulty</span>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>

        <div class="ops">
          <div class="ops-title">Operations</div>
          <label><input type="checkbox" value="+" checked> <span>+</span></label>
          <label><input type="checkbox" value="-" checked> <span>−</span></label>
          <label><input type="checkbox" value="*" checked> <span>×</span></label>
          <label><input type="checkbox" value="/" checked> <span>÷</span></label>
        </div>

        <button id="start" class="primary">Start</button>
        <div class="hint">Tip: Use ↵ to submit. Kumon ends at 20 questions.</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
